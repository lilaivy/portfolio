<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Ivy's Portfolio</title>
    <link rel="stylesheet" href="styles/normalize/normalize.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!-- HANDLEBARS TEMPLATE -->
    <script id="entry-template" type="text/x-handlebars-template">
      <section id="project_intro">
         <!-- LEFT COLUMN -->
        <div class="total_presentation">
          Completed in<span class="date">{{this.date}}</span>
          <span><h2 class="project_title">{{this.title}}</h2></span>
          <ul id="specs">
            <li class="detail" id="goal">{{this.goal}}</li>
            <li class="detail" id="type">{{this.type}}</li>
            <li class="detail" id="technology">{{this.technology}}</li>
          </ul>
      <a class="launch_link" href="{{this.link}}">Launch Project</a>
      </div>
   <!-- RIGHT COLUMN -->
    <div id="project_images">
      <img class="screenshot" src="{{this.screenshot}}">
    </div>
      </section>
    </script>
</head>
 <body>
    <header class="site-header">
      <section class="heading-group-h1">
        <h1>Ivy Patton | Projects</h1> 
      </section>
      <nav class="main-nav">
        <div class='icon-menu'></div>
        <ul>
          <li class="tab" data-tab-content="home"><a href="#"class="icon-minus"> Home</a></li>
          <li class="tab" data-tab-content="about"><a href="#" class="icon-plus"> About</a></li>
          <li class="tab"><a href="https://github.com/lilaivy" class="icon-github"> Github</a></li>
          <li class="tab"><a href="https://www.linkedin.com/in/ivy-patton-655b2820/" class="icon-link"> LinkedIn</a></li>
        </ul>
      </nav>
    </header>
    <div id="home" class="container clearfix">
      <div class="intro">
        <h1 class="title">
        <span class="work_title">WO</span><br>
        <span class="work_title">RK<class="period">.</span>
        </h1>
      </div>
      <div class="right_column_container">
        <h2 class="right_column_title">A selection of digital projects.</h2>
      </div> 
    </div>

    <div id="about" class="container clearfix">
      <div class="intro">
        <h1 class="title">
        <span class="work_title">LI</span><br>
        <span class="work_title">LA<class="period">.</span>
        </h1>
      </div>
      <div class="right_column_container">
        <h2 class="right_column_title">My story</h2>
      </div> 
    </div>

<!-- if you want to hide the projects, add class container to it -->
<section id="render_template"></section>


   <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="scripts/source.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
